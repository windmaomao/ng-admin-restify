<!doctype html>
<html lang="en">
  <head>
    <title>ngAdmin Restify</title>
    <link rel="stylesheet" href="node_modules/ng-admin/build/ng-admin.min.css">
  </head>
  <body ng-app="myApp">
    <div ui-view></div>

    <script src="node_modules/ng-admin/build/ng-admin.min.js"></script>
    <script src="app.js"></script>

    <script type="text/javascript">

        angular
            .module('myApp', ['ng-admin-restify'])
            .config(function(ngAdminRestifyProvider) {
                var options = {
                    site: 'My Blogs',
                    url: '/v1/',
                    rest: {
                        url: '/v1/',
                        filter: 'flat'
                    },
                    entities: {
                        post: {
                            entity: 'post',
                            model: {
                                id: { type: 'integer' },
                                title: { type: 'string', required: true },
                                author: 'string',
                            },
                            id: 'id',
                            fields: {},
                            default: {
                                fields: [ 'id', 'title', 'author' ],
                            },
                            list: {},
                            creation: {},
                            edition: {},
                            show: {
                                title: 'title',
                                fields: [
                                    'id', 'title', 'author'
                                ]
                            },
                            search: {
                                fields: ['id']
                            },
                        },
                        comment: {
                            entity: 'comment',
                            model: {
                                id: { type: 'integer' },
                                postId: { type: 'id', ref: 'post' },
                                body: { type: 'string', required: true },
                            },
                            id: 'id',
                            fields: {
                                postId: {
                                    field: 'postId',
                                    type: 'reference',
                                    targetEntity: 'post',
                                    targetField: 'title',
                                    pinned: true
                                }
                            },
                            default: {
                                fields: [ 'id', 'postId', 'body' ],
                            },
                            list: {},
                            creation: {},
                            edition: {},
                            show: {
                                title: 'body'
                            },
                            search: {
                                fields: ['postId']
                            },
                        }
                    }
                };
                var app = ngAdminRestifyProvider.configure(options);
            })
        ;

    </script>
  </body>
</html>
